{% extends "mysite/base.html" %}
{% block import %}
{% load static %}
    <link type="text/css" rel="stylesheet" href="{% static 'polls/css/login.css' %}">
{% endblock %}
{% block enter %}
class="active"
{% endblock %}
{% block title %}Логин{% endblock %}
{% block name %}Вход в систему{% endblock %}
{% block content %}

<form action="" method="post" class="login__block">
{% csrf_token %}
<div class="input-holder">
    <input type="text" name="username" id="username" placeholder="Имя пользователя" required class="form-control"/>
    <input type="password" name="password" id="password" placeholder="Пароль" required class="form-control"/>
</div>
<button type="submit" class="btn btn-primary">Войти</button>
<a href="/register/"><button type="button" class="btn btn-primary">Регистрация</button></a>
</form>
{% endblock %}
